<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation (Beginners)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <section class="container">
    <form>
      <div class="input-container">
        <input 
          type="text" 
          class="username" 
          placeholder="Name"
          id="username" 
        />
        <p class="user-msg msg">error message</p>
      </div>
      <div class="input-container">
        <input 
          type="email" 
          class="email" 
          placeholder="Email Address"
          id="email" 
        />
        <p class="email-msg msg">error message</p>
      </div>
      <div class="input-container">
        <input 
          type="password" 
          class="password1" 
          placeholder="Password"
          id="password1" 
        />
        <p class="password1-msg msg">error message</p>
      </div>
      <div class="input-container">
        <input 
          type="password" 
          class="password2" 
          placeholder="Confirm Password"
          id="password2" 
        />
        <p class="password2-msg msg">error message</p>
      </div>

      <input type="submit" value="submit" class="submit" />
      <p class="already">Already have an account? <a href="#">Login</a></p>
    </form>

    <!-- Hero Image -->
    <div class="content">
      <!-- Image credits: https://unsplash.com/@introspectivedsgn -->
      <img src="https://images.unsplash.com/photo-1588099768550-4014589e03e0?q=60&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image of shoe"/>
      <h1>Shoe <br> Room</h1>
    </div>

  </section>

  <script src="app.js"></script>
</body>
</html>
