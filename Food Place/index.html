<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Place</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Header -->
  <header class="top-header">
    <h1 class="logo">Foo<span class="highlight">dpl</span>ace</h1>
    <section class="top-header_content">
      <div class="content">
        <h1 class="main-headings">A Chef In Every Tasty Meal Box</h1>
        <div class="btns">
          <a href="#" class="main-btn-fill btn-animation">Select Program</a>
          <a href="#" class="main-btn btn-animation">View Menu</a>
        </div>
      </div>
      <img src="images/img-1.png" alt="foof img-1" class="main-img" />
    </section>
  </header>

  <!-- Delivery -->
  <section class="delivery">
    <div class="delivery_img"></div>
    <div class="delivery_content">
      <div class="delivery_headings">We Deliver Anywhere</div>
      <p class="delivery_sub-headings">
        Each fresh meal is perfectly sized for 1 person to enjoy at 1 sitting. <br />
        Our fully-prepared meals are delivered fresh & hot to eat in 3 minutes.
      </p>
      <div class="btns">
        <a href="#" class="main-btn-fill btn-animation">Select Program</a>
        <a href="#" class="main-btn btn-animation delivery-btn">View Menu</a>
      </div>
    </div>
  </section>

</body>
</html>
